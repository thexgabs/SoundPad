<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundPad Pro - Mesa de Som Virtual</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <meta name="theme-color" content="#1a1a2e">
    <meta name="description" content="SoundPad profissional com interface moderna de mesa de som">
</head>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <i class="fas fa-volume-up"></i>
                <h1>SoundPad Pro</h1>
            </div>
            <div class="header-controls">
                <button id="settingsBtn" class="btn-icon">
                    <i class="fas fa-cog"></i>
                </button>
                <button id="fullscreenBtn" class="btn-icon">
                    <i class="fas fa-expand"></i>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Mixer Panel -->
            <section class="mixer-panel">
                <div class="mixer-controls">
                    <!-- Master Controls -->
                    <div class="master-section">
                        <h3>Master</h3>
                        <div class="volume-control">
                            <input type="range" id="masterVolume" min="0" max="100" value="75">
                            <span class="volume-label">75%</span>
                        </div>
                        <div class="vu-meter">
                            <div class="vu-bar left"></div>
                            <div class="vu-bar right"></div>
                        </div>
                    </div>

                    <!-- EQ Controls -->
                    <div class="eq-section">
                        <h3>Equalizador</h3>
                        <div class="eq-controls">
                            <div class="eq-band">
                                <label>60Hz</label>
                                <input type="range" class="eq-slider" data-freq="60" min="-12" max="12" value="0">
                                <span class="eq-value">0dB</span>
                            </div>
                            <div class="eq-band">
                                <label>250Hz</label>
                                <input type="range" class="eq-slider" data-freq="250" min="-12" max="12" value="0">
                                <span class="eq-value">0dB</span>
                            </div>
                            <div class="eq-band">
                                <label>1kHz</label>
                                <input type="range" class="eq-slider" data-freq="1000" min="-12" max="12" value="0">
                                <span class="eq-value">0dB</span>
                            </div>
                            <div class="eq-band">
                                <label>3.5kHz</label>
                                <input type="range" class="eq-slider" data-freq="3500" min="-12" max="12" value="0">
                                <span class="eq-value">0dB</span>
                            </div>
                            <div class="eq-band">
                                <label>10kHz</label>
                                <input type="range" class="eq-slider" data-freq="10000" min="-12" max="12" value="0">
                                <span class="eq-value">0dB</span>
                            </div>
                        </div>
                    </div>

                    <!-- Effects -->
                    <div class="effects-section">
                        <h3>Efeitos</h3>
                        <div class="effects-controls">
                            <button class="effect-btn" data-effect="reverb">
                                <i class="fas fa-water"></i>
                                Reverb
                            </button>
                            <button class="effect-btn" data-effect="delay">
                                <i class="fas fa-clock"></i>
                                Delay
                            </button>
                            <button class="effect-btn" data-effect="distortion">
                                <i class="fas fa-bolt"></i>
                                Distortion
                            </button>
                            <button class="effect-btn" data-effect="compressor">
                                <i class="fas fa-compress"></i>
                                Compressor
                            </button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Sound Pads Grid -->
            <section class="pads-section">
                <div class="section-header">
                    <h2>Sound Pads</h2>
                    <div class="pads-controls">
                        <button id="addPadBtn" class="btn-primary">
                            <i class="fas fa-plus"></i>
                            Adicionar Pad
                        </button>
                        <button id="clearAllBtn" class="btn-secondary">
                            <i class="fas fa-trash"></i>
                            Limpar Tudo
                        </button>
                    </div>
                </div>
                
                <div class="pads-grid" id="padsGrid">
                    <!-- Pads will be dynamically generated here -->
                </div>
            </section>

            <!-- Playlist Section -->
            <section class="playlist-section">
                <div class="section-header">
                    <h2>Playlist</h2>
                    <div class="playlist-controls">
                        <button id="loadSoundBtn" class="btn-primary">
                            <i class="fas fa-upload"></i>
                            Carregar Som
                        </button>
                        <input type="file" id="fileInput" accept="audio/*" multiple style="display: none;">
                    </div>
                </div>
                
                <div class="playlist" id="playlist">
                    <!-- Playlist items will be dynamically generated here -->
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="recording-controls">
                <button id="recordBtn" class="btn-record">
                    <i class="fas fa-circle"></i>
                    Gravar
                </button>
                <button id="metronomeBtn" class="btn-metronome">
                    <i class="fas fa-drum"></i>
                    Metrônomo
                </button>
            </div>
            <div class="tempo-control">
                <label>BPM: <span id="bpmValue">120</span></label>
                <input type="range" id="bpmSlider" min="60" max="200" value="120">
            </div>
        </footer>
    </div>

    <!-- Modal for Sound Upload -->
    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Configurar Som</h3>
                <button class="modal-close">×</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Nome do Som:</label>
                    <input type="text" id="soundName" placeholder="Digite o nome do som">
                </div>
                <div class="form-group">
                    <label>Cor do Pad:</label>
                    <div class="color-picker">
                        <button class="color-btn" data-color="#ff6b6b" style="background: #ff6b6b"></button>
                        <button class="color-btn" data-color="#4ecdc4" style="background: #4ecdc4"></button>
                        <button class="color-btn" data-color="#45b7d1" style="background: #45b7d1"></button>
                        <button class="color-btn" data-color="#96ceb4" style="background: #96ceb4"></button>
                        <button class="color-btn" data-color="#ffeaa7" style="background: #ffeaa7"></button>
                        <button class="color-btn" data-color="#dfe6e9" style="background: #dfe6e9"></button>
                        <button class="color-btn" data-color="#a29bfe" style="background: #a29bfe"></button>
                        <button class="color-btn" data-color="#fd79a8" style="background: #fd79a8"></button>
                    </div>
                </div>
                <div class="form-group">
                    <label>Tecla de Atalho:</label>
                    <input type="text" id="hotkey" placeholder="Pressione uma tecla" readonly>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="loopCheckbox">
                        Repetir em Loop
                    </label>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" id="cancelUpload">Cancelar</button>
                <button class="btn-primary" id="confirmUpload">Confirmar</button>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Configurações</h3>
                <button class="modal-close">×</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Tema:</label>
                    <select id="themeSelect">
                        <option value="dark">Escuro</option>
                        <option value="light">Claro</option>
                        <option value="neon">Neon</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Qualidade de Áudio:</label>
                    <select id="audioQuality">
                        <option value="low">Baixa</option>
                        <option value="medium" selected>Média</option>
                        <option value="high">Alta</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="autoSave" checked>
                        Salvar Automaticamente
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="showTooltips" checked>
                        Mostrar Dicas
                    </label>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-primary" id="saveSettings">Salvar</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
